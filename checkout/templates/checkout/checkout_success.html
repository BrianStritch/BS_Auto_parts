{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid outer-container">
    <div class="overlay"></div>
    <div class="black-bg product-heading">
        <div class="container bag-margin">
            <div class="row">
                <div class="col">
                    <hr>
                    <h3 class="logo-font mb-4">Thank You.</h3>
                    <hr>
                    <p class="text-black">Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong></p>
                </div>
            </div>        
            <div class="row">
                <div class="col-12 col-lg-7"></div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-7 text-right">
                    <a href="{% url 'products' %}?sale=on_sale" class="btn btn-black rounded-0 my-2">
                        <span class="icon mr-2">
                            <i class="fas fa-gifts"></i>
                        </span>
                        <span class="text-uppercase">
                            Now check out the latest deals
                        </span>
                    </a>
                </div>
        </div>
    </div>
</div>


{% endblock %}
