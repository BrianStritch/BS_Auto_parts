{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container ">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid outer-container">
    <div class="overlay"></div>    
    <div class="container mb-2 high-z">
        <div class="row">
            <div class="col">
                <hr>
                <h3 class="logo-font mb-4 high_z">Forum Admin</h3>                               
                <hr>
            </div>
        </div>
        <div class="row">            
            <div class="col-12 flex-and-center">
                <div class="card">
                    <div class="card-body">
                        <p class="text-muted">Create Forum Category</p>
                        <form class="mt-3" method="POST" id="forum_category_creation_form">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <a href="{% url 'forum' %}" class="btn btn-outline-black rounded-0">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="font-weight-bold">Cancel</span>
                            </a>
                            <button class="btn btn-outline-black rounded-0 btn-lg float-right text-uppercase">Create Category</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
