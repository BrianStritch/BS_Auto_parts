{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container ">
    <div class="col-12">
        <menu aria-label="breadcrumb" class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
              <li class="breadcrumb-item"><a href="{% url 'forum' %}">Forum</a></li>
              <li class="breadcrumb-item active text-white" aria-current="page">Edit Topic</li>
        </menu>
    </div>
    <div class="col-12">
        <hr class="hr text-white">
        <h4 class="text-center text-white"><strong>Forum Admin</strong></h4>
        <hr class="hr text-white"> 
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid outer-container">
    <div class="overlay"></div>    
    <div class="container mb-2 high-z">        
        <div class="row">            
            <div class="col-12 flex-and-center">
                <div class="card">
                    <div class="card-body">
                        <p class="text-muted">Edit forum Topic</p>
                        <form class="mt-3" method="POST" id="forum_topic_creation_form">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <a href="{% url 'forum' %}" class="btn btn-outline-black rounded-0">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                                <span class="font-weight-bold">Cancel</span>
                            </a>
                            <button class="btn btn-outline-black rounded-0 btn-lg float-right text-uppercase">Update Topic</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
