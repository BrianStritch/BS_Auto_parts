{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-sm-5">
        <div class="row">
            <div class="col-sm-8  site-search-box">
                <div class="card">
                <div class="card-body search-box-width">
                    <form method="GET" action="">
                        <div class="input-group w-100">
                            <input type="text" class="form-control border-black border rounded-0" name="q" placeholder="Search Our Site">
                            <div class="input-group-append">
                                <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                                    <span class="icon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
        <div class="row  ">
            <div class="col-sm-8 vehicle-search-box">
                <div class="card">
                    <div class="card-body">
                        <form method="GET" action="#">
                            <div class="form-group">                    
                                <h4>Select your vehicle make</h4>
                                <label for="search_make">Make</label>
                                <select class="form-control" id="search_make" name="make">
                                    <option class="manufacturer-list">Please Choose:</option> 
                                                                      
                                    {% if makes %} 
                                        {% for make in makes %}
                                            <option class="manufacturer-list" value="{{ make }}">{{ make }}</option>                        
                                        {% endfor%}
                                    {% else %}                      
                                        <option class="manufacturer-list">No options available</option>
                                    {% endif %}                      
                                </select>
                            </div>                  
                            <hr>
                            <button type="submit" class="btn btn-makes rounded-0 text-uppercase mt-5"><strong>Find Parts</strong></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none d-sm-block col-sm-4 site-search-box">        
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">                
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                  <div class="item active">                    
                    <img src="{% static 'media/bg-2.jpg' %}" alt="carousel image 1" class="carousel-image">
                    <div class="carousel-caption">
                        <h3></h3>
                        <p></p>
                      </div>
                  </div>
                  <div class="item">
                    <img src="{% static 'media/bg-3.jpg' %}" alt="carousel image 2" class="carousel-image">
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </div>
                  <div class="item">
                    <img src="{% static 'media/bg-4.jpg' %}" alt="carousel image 3" class="carousel-image">
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </div>
                  <div class="item">
                    <img src="{% static '2jz-bg.jpg' %}" alt="carousel image 4" class="carousel-image">
                    <div class="carousel-caption">
                      <h3></h3>
                      <p></p>
                    </div>
                  </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>              
            </div>
        </div>        
    </div>

</div>

{% endblock %}
