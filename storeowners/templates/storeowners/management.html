{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container ">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2 text-center">
    <div class="row">
        <div class="col-12 col-md-6 high-z margin-0-auto">
            <hr>
            <h3 class="logo-font mb-4">Store Management</h3>
            <h5 class="logo-font text-muted "></h5>
            <hr>
        </div>
    </div>    
    <div class="row">
        <div class="col-3">
            <a href="{% url 'add_product' %}">
                <div class="card">
                    <div class="card-body w-100">
                        <p>Add Product</p>
                    </div>
                </div>
            </a>            
        </div>
        <div class="col-3">
            <a href="{% url 'stock_management' %}">
                <div class="card">
                    <div class="card-body w-100">
                        <p>Current Stock</p>
                    </div>
                </div>
            </a>    
        </div>
        <div class="col-3">
            <a href="{% url 'contact_query' %}">
                <div class="card">
                    <div class="card-body w-100">
                        <p>Contact Us List</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>  

{% endblock %}


{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
