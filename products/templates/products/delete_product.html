{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container ">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}




{% block content %}
<div class="overlay"></div>
<div class="container mb-2 text-center">
    <div class="row">
        <div class="col-12 col-md-6 high-z margin-0-auto">
            <hr>
            <h3 class="logo-font mb-4">Product Management</h3>
            <h5 class="logo-font text-muted ">Delete Product {{ product.name }}</h5>            
            <hr>
        </div>
    </div>
    <div class="row high-z ">
        <div class="col-6 col-md-4 margin-0-auto">
           <form  method="POST" style="margin-top: 1.3em;">                 
                    {% csrf_token %}
                    <hr>
                    <strong>Are You Sure You Want To DELETE this product?</strong>
                    <hr>
                    <button class="btn btn-outline-black rounded-0 btn-lg text-md-left">
                   <a href="{% url 'stock_management' %}">Cancel</a> 
                    </button>
                    <button type="submit" class="btn btn-outline-black rounded-0 btn-lg text-md-right" >DELETE PRODUCT !</button> 
                </form> 
        </div>
        <div class="mb-5"></div>
        <div class="mb-5"></div>
        <div class="mb-5"></div>
        <div class="mb-5"></div>
        <div class="mb-5"></div>
        <div class="mb-5 "></div>
        
        
    </div>
    
</div>


{% endblock %}
